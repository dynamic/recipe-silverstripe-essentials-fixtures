    Title: 'What services do you offer?'
    ShowTitle: true
    Content: '<p>We provide a comprehensive range of professional services including:</p><ul><li>Strategic consulting and business analysis</li><li>Custom software development and integration</li><li>Technical implementation and deployment</li><li>Training and knowledge transfer</li><li>Ongoing support and maintenance</li></ul><p>Our solutions are tailored to meet your specific business needs and industry requirements.</p>'
