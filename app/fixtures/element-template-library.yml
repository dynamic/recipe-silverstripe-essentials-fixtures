    SortOrder: 2
    Accordion: =>Dynamic\Elements\Accordion\Elements\ElementAccordion.accordion_faq

  faq_panel_3:
    Title: 'What are your rates and pricing structure?'
    ShowTitle: true
    Content: '<p>Our rates vary based on project scope, complexity, and timeline. We offer several pricing models to fit different needs:</p><ul><li><strong>Fixed Price:</strong> Best for well-defined projects with clear deliverables</li><li><strong>Time & Materials:</strong> Flexible approach for evolving requirements</li><li><strong>Retainer:</strong> Ongoing support with predictable monthly costs</li></ul><p>We provide transparent, competitive pricing with no hidden fees. Contact us for a custom quote tailored to your specific requirements.</p>'
    SortOrder: 3
    Accordion: =>Dynamic\Elements\Accordion\Elements\ElementAccordion.accordion_faq

  faq_panel_4:
    Title: 'Do you offer ongoing support after project completion?'
    ShowTitle: true
    Content: '<p>Absolutely! We believe in long-term partnerships and offer comprehensive support packages including:</p><ul><li>24/7 technical support via phone, email, and chat</li><li>Regular system maintenance and updates</li><li>Performance monitoring and optimization</li><li>Priority bug fixes and issue resolution</li><li>Access to our knowledge base and training materials</li></ul><p>Our support team averages a 2-hour response time for urgent issues and maintains a 98% customer satisfaction rating.</p>'
    ElementLink: =>SilverStripe\LinkField\Models\ExternalLink.templateLinkFaqContact
    SortOrder: 4
    Accordion: =>Dynamic\Elements\Accordion\Elements\ElementAccordion.accordion_faq

  faq_panel_5:
    Title: 'What is your typical project timeline?'
    ShowTitle: true
    Content: '<p>Project timelines vary based on complexity and scope, but here are typical ranges:</p><ul><li><strong>Small Projects:</strong> 2-4 weeks</li><li><strong>Medium Projects:</strong> 1-3 months</li><li><strong>Large Projects:</strong> 3-6 months</li><li><strong>Enterprise Projects:</strong> 6-12 months</li></ul><p>We use agile methodologies to deliver working features incrementally, so you can start seeing value early in the process. All projects include detailed milestones and regular progress updates.</p>'
    SortOrder: 5
    Accordion: =>Dynamic\Elements\Accordion\Elements\ElementAccordion.accordion_faq

