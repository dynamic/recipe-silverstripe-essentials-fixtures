    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: '<p>Watch our CNC machines produce precision parts with remarkable speed and accuracy.</p><div class="ratio ratio-16x9"><iframe width="560" height="315" src="https://www.youtube.com/embed/RnIvhlKT7SY" title="CNC Machining Process" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
