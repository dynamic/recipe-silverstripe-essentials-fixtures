    Title: "Your Partner in Precision Manufacturing"
    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: "<p>At Precision MFG Co., we combine decades of expertise with cutting-edge technology to deliver components that meet the most demanding specifications. Located in Green Bay, Wisconsin, we serve manufacturers throughout the Upper Midwest and beyond.</p><p>Whether you need prototype development, small-batch production, or high-volume manufacturing, our experienced team is ready to bring your designs to life with uncompromising quality and on-time delivery.</p>"
    TopTitle: "Welcome"
    Parent: =>DNADesign\Elemental\Models\ElementalArea.homeArea
    Sort: 3

  HomeVideo:
    FixtureIdentifier: HomeVideo
    PopulateMergeMatch:
      - FixtureIdentifier
    Title: "See Our Facility in Action"
    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: '<p>Take a virtual tour of our 50,000 sq ft manufacturing facility.</p><div class="ratio ratio-16x9"><iframe width="560" height="315" src="https://www.youtube.com/embed/9No-FiEInLA" title="Manufacturing Process" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
    TopTitle: "Video Tour"
    Parent: =>DNADesign\Elemental\Models\ElementalArea.homeArea
    Sort: 9

  # About page content
  AboutHistory:
    FixtureIdentifier: AboutHistory
    PopulateMergeMatch:
      - FixtureIdentifier
    Title: "40 Years of Excellence"
    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: "<p>Founded in 1985 by John and Mary Peterson, Precision MFG Co. started as a small job shop with just three employees and a dream. Today, we employ over 75 skilled workers and operate 24 CNC machines in our climate-controlled facility.</p><p>Our growth has been built on a simple philosophy: deliver quality parts on time, every time. This commitment has earned us long-term partnerships with leading manufacturers in agriculture, construction, and industrial equipment.</p>"
    TopTitle: "Our History"
    Parent: =>DNADesign\Elemental\Models\ElementalArea.aboutArea
    Sort: 4

  AboutValues:
    FixtureIdentifier: AboutValues
    PopulateMergeMatch:
      - FixtureIdentifier
    Title: "Our Core Values"
    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: "<h3>Quality First</h3><p>Every part we produce undergoes rigorous inspection. Our ISO 9001:2015 certification reflects our commitment to consistent, documented quality processes.</p><h3>Customer Partnership</h3><p>We work closely with our customers from design through delivery, offering DFM feedback and flexible scheduling to meet your production needs.</p><h3>Continuous Improvement</h3><p>We invest in the latest technology and ongoing training to ensure we're always improving our capabilities and efficiency.</p>"
    MediaType: "image"
    MediaImage: =>SilverStripe\Assets\Image.contentValues
    MediaPosition: "order-2"
    ContentColumns: "6"
    Parent: =>DNADesign\Elemental\Models\ElementalArea.aboutArea
    Sort: 5

  # Capabilities page content
  CapabilitiesIntro:
    FixtureIdentifier: CapabilitiesIntro
    PopulateMergeMatch:
      - FixtureIdentifier
    Title: "Manufacturing Services"
    ShowTitle: true
    AvailableGlobally: false
    ContentAlign: "Left"
    HTML: "<p>Our CNC department features 24 machines including 5-axis milling centers, Swiss-type lathes, and multi-spindle turning centers. We machine aluminum, steel, stainless, brass, and engineered plastics.</p><p>Our fabrication shop complements our machining capabilities with laser cutting, press brake forming, and certified welding services.</p>"
    Parent: =>DNADesign\Elemental\Models\ElementalArea.capabilitiesArea
    Sort: 4

  CapabilitiesVideo:
