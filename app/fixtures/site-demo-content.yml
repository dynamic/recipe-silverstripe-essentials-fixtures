# ============================================================================
# SITE CONFIG - Company name, tagline, logo, social sharing, and metadata
# ============================================================================
SilverStripe\SiteConfig\SiteConfig:
  main:
    Title: "Precision MFG Co."
    Tagline: "Quality Precision Parts Since 1985"
    TitleLogo: "Logo"
    Logo: =>SilverStripe\Assets\Image.siteLogo
    LogoFooter: =>SilverStripe\Assets\Image.siteLogo
    # Social Sharing - Enable all networks with normal links
    SharingType: "Links"
    ShareOnFacebook: true
    ShareOnBluesky: true
    ShareOnThreads: true
    ShareOnTwitter: true
    ShareOnLinkedin: true
    ShareOnPinterest: true
    ShareOnReddit: true
    DefaultSharingTitle: "Precision MFG Co."
    DefaultSharingDescription: "Quality Precision Parts Since 1985. Serving the Upper Midwest with precision-machined components for over 40 years."
    # Social Metadata - Business information
    SocialMetaSiteName: "Precision MFG Co."
    SocialMetaSiteDescription: "Family-owned precision manufacturing company serving the Upper Midwest since 1985. ISO 9001:2015 certified."
    MicroDataType: "LocalBusiness"
    MicroDataTypeSpecific: "ProfessionalService"
    MicroDataStreetAddress: "1234 Industrial Parkway"
    MicroDataCity: "Green Bay"
    MicroDataPostCode: "54304"
    MicroDataRegion: "WI"
    MicroDataCountry: "US"
    MicroDataPhone: "+1-920-555-1234"
    MicroDataFax: "+1-920-555-1235"
    MicroDataEmail: "sales@precisionmfgco.com"
    # Footer Location Display
    ShowPrimaryLocationInFooter: true
    # Footer Content
    FooterNote: "<p>Precision MFG Co. is a family-owned manufacturing company specializing in precision machining and fabrication services. We are committed to quality, reliability, and customer satisfaction.</p>"
    FooterCopyright: "Â© 2025 Precision MFG Co. All rights reserved. | Privacy Policy | Terms of Service"

